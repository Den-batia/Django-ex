{% extends 'app/base_block.html' %}
{% block content %}

    <form action="{% url 'authenticate' pk=object.id %}" method="post" id="form_detail">
              {% csrf_token %}
              {{ form }}
                {% if form.errors %}
                    <div class=" alert-danger">
                        {{ form.errors }}
                    </div>
                {% endif %}

    </form>
{% endblock %}
