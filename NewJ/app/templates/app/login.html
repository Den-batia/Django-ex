{% extends 'app/base_block.html' %}
{% block title %}
    New
{% endblock %}
{% block content %}
<form method="post" action="{% url 'login' %}" class="form-inline ">
  {% csrf_token %}
    {% for l in l %}
     <div class="form-group" >
       <label>{{ l.label }}</label>
        {{ l }}
      {% if l.errors %}
        {% for err in l.errors %}
          <div class=" alert-danger">
            {{ err }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
    {% endfor %}

   <button type="submit" class="btn btn-primary"  >Submit</button>
</form>
{% endblock %}
